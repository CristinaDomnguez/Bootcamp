<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Operaciones Matemáticas Básicas</title>
  </head>
  <body>
    <p>
      Escribe un script que sume, reste, multiplique y divida dos números y
      muestre los resultados en la consola.
    </p>
    <script>
      let a = 10;
      let b = 5;
      console.log("a es " + a + " y b es " + b);
      console.log("Suma: " + (a + b));
      console.log("Resta: " + (a - b));
      console.log("Multiplicacion: " + a * b);
      console.log("Division: " + a / b);
      console.log("Resto: " + (a % b));
    </script>
  </body>
</html>
