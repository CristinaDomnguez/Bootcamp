<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado Pokemon</title>
    <link rel="stylesheet" href="pokemon.css" />
  </head>
  <body>
    <div class="triangulo-izquierda"></div>
    <div class="triangulo-derecha"></div>
    <div class="container">
      <div class="pokelogo">
        <img src="International_Pokémon_logo.svg.png" alt="Logo Pokemon" />
      </div>
      <div class="pokecard__search">
        <div class="pokecard__search__1">
          <img src="Poké_Ball_icon.svg.png" alt="Pokeball" />Hazte con todos!
        </div>
        <div class="pokecard__search__2">
          <img src="Poké_Ball_icon.svg.png" alt="Pokeball" />Busca aquí el
          nombre de tu Pokemon...
        </div>
      </div>
      <div class="pokemons"></div>
    </div>
    <div class="circulo-izquierda"></div>
    <div class="circulo-derecha"></div>
    <script src="pokemon.js"></script>
  </body>
</html>
