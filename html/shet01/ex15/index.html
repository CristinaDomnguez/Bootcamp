<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla con html</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #000;
        padding: 25px;
        background-color: #ffffff;
      }
      caption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Ciudad</th>
        <th>Aeropuerto</th>
        <th>Playa</th>
        <th>Habitantes</th>
      </tr>
      <tr>
        <td>Reus</td>
        <td>Sí</td>
        <td>No</td>
        <td>100000</td>
      </tr>
      <tr>
        <td>Tarragona</td>
        <td>No</td>
        <td>Sí</td>
        <td>130000</td>
      </tr>
      <tr>
        <td>Madrid</td>
        <td>Sí</td>
        <td>No</td>
        <td>3100000</td>
      </tr>
      <tr>
        <td>Barcelona</td>
        <td>Sí</td>
        <td>Sí</td>
        <td>1600000</td>
      </tr>
      <caption>
        Este es el caption de la tabla
      </caption>
    </table>
    
  </body>
</html>
